# S3 Encryption Proxy Configuration Example - None Provider (No Encryption)

# Server configuration
bind_address: "0.0.0.0:8080"
log_level: "info"

# S3 backend configuration
target_endpoint: "https://s3.amazonaws.com"
region: "us-east-1"
access_key_id: "${S3_ACCESS_KEY_ID}"
secret_key: "${S3_SECRET_KEY}"

# No Encryption Configuration
encryption:
  # Active encryption method (used for writing new files)
  encryption_method_alias: "no-encryption"

  # List of encryption providers (used for reading/decrypting files)
  providers:
    - alias: "no-encryption"
      type: "none"
      description: "Pass-through without encryption"
      config:
        metadata_key_prefix: "x-s3ep-"
