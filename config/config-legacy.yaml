# S3 Encryption Proxy Configuration Example - Legacy Single Provider (Backward Compatible)

# Server configuration
bind_address: "0.0.0.0:8080"
log_level: "info"

# S3 backend configuration
target_endpoint: "https://s3.amazonaws.com"
region: "us-east-1"
access_key_id: "${S3_ACCESS_KEY_ID}"
secret_key: "${S3_SECRET_KEY}"

# Legacy Encryption Configuration (will be auto-migrated)
# This format is still supported for backward compatibility
encryption_type: "aes-gcm"
aes_key: "${AES_ENCRYPTION_KEY}"

# General encryption settings
algorithm: "AES256_GCM"
key_rotation_days: 90
metadata_key_prefix: "s3ep-"
