# Docker Compose for development and testing
version: '3.8'

services:
  # MinIO S3-compatible storage for testing
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
      - ./certs:/certs:ro
    command: server /data --console-address ":9001" --certs-dir /certs
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # S3 Encryption Proxy
  s3-encryption-proxy:
    build:
      context: .
      dockerfile: Containerfile
    ports:
      - "8080:8080"
    volumes:
      - ./config/demo.yaml:/root/config.yaml:ro
    environment:
      - S3EP_LOG_LEVEL=debug
    command: ["./s3-encryption-proxy", "--config", "/root/config.yaml"]
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  minio_data:
