# Docker Compose for development and testing
version: '3.8'

services:
  # MinIO S3-compatible storage for testing
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # S3 Encryption Proxy
  s3-encryption-proxy:
    build: .
    ports:
      - "8080:8080"
    environment:
      - S3EP_TARGET_ENDPOINT=http://minio:9000
      - S3EP_REGION=us-east-1
      - S3EP_ACCESS_KEY_ID=minioadmin
      - S3EP_SECRET_KEY=minioadmin
      - S3EP_KEK_URI=local://test-kek
      - S3EP_LOG_LEVEL=debug
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  minio_data:
