services:
  # MinIO S3-kompatible Object Storage mit HTTPS
  minio:
    image: minio/minio:latest
    container_name: demo-minio
    ports:
      - "9000:9000"     # S3 API (HTTPS)
      - "9001:9001"     # MinIO Console (HTTPS)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      # Speicher-Optimierungen für 11GB+ Daten
      MINIO_CACHE_SIZE: "4GB"
      MINIO_CACHE_DRIVES: "/cache"
      MINIO_STORAGE_CLASS_STANDARD: "EC:0"
    command: server /data --console-address ":9001" --certs-dir /certs
    volumes:
      - minio_data:/data
      - minio_cache:/cache
      - ./test/ssl-setup:/certs:ro
    networks:
      - s3-demo
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 1
      start_period: 5s
      start_interval: 2s
    # Optimierung für große Dateien und bessere Performance
    ulimits:
      memlock: -1
      nofile:
        soft: 65536
        hard: 65536
    # Shared Memory für bessere Cache-Performance
    shm_size: 1gb
    # CPU-Limits
    deploy:
      resources:
        limits:
          cpus: '2.0'

  # S3 Encryption Proxy mit AES-CTR
  s3-encryption-proxy:
    build:
      context: .
      dockerfile: Containerfile
      args:
        BUILD_NUMBER: "demo-dev"
        GIT_COMMIT: "feature/multipart-upload-streaming"
        BUILD_TIME: "auto"
    container_name: demo-s3-encryption-proxy
    ports:
      - "8080:8080"
      - "9090:9090"     # Monitoring/Prometheus endpoint
    environment:
      - S3EP_LICENSE_TOKEN=${S3EP_LICENSE_TOKEN}
    volumes:
      - ./config/aes-example.yaml:/etc/s3ep/config.yaml:ro
    command: ["./s3-encryption-proxy", "--config", "/etc/s3ep/config.yaml"]
    depends_on:
      minio:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - s3-demo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    ulimits:
      memlock: -1
      nofile:
        soft: 65536
        hard: 65536
    # Shared memory for better performance
    shm_size: 1g
    # Resource limits (CPU und Memory)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G

  # S3 Explorer - Über Encryption Proxy (AES-CTR verschlüsselt)
  s3-explorer-encrypted:
    image: mastertinner/s3manager:latest
    platform: linux/amd64
    container_name: demo-s3-explorer-encrypted
    ports:
      - "8081:8080"
    environment:
      ACCESS_KEY_ID: "username0"
      SECRET_ACCESS_KEY: "this-is-not-very-secure"
      ENDPOINT: "s3-encryption-proxy:8080"
      REGION: "us-east-1"
      USE_SSL: "false"
    depends_on:
      - s3-encryption-proxy
    networks:
      - s3-demo
    restart: unless-stopped

  # S3 Explorer - Direkt zu MinIO (unverschlüsselt)
  s3-explorer-direct:
    image: mastertinner/s3manager:latest
    platform: linux/amd64
    container_name: demo-s3-explorer-direct
    ports:
      - "8082:8080"
    environment:
      ACCESS_KEY_ID: "minioadmin"
      SECRET_ACCESS_KEY: "minioadmin123"
      ENDPOINT: "minio:9000"
      REGION: "us-east-1"
      USE_SSL: "true"
      SKIP_SSL_VERIFICATION: "true"
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - s3-demo
    restart: unless-stopped

  vault:
    image: hashicorp/vault:latest
    container_name: vault-dev
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: myroot
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault-init:/vault/init:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://0.0.0.0:8200/v1/sys/health"]
      interval: 30s
      timeout: 20s
      retries: 1
      start_period: 5s
      start_interval: 2s
    entrypoint: |
      sh -c '
      vault server -dev -dev-root-token-id=myroot -dev-listen-address=0.0.0.0:8200 &

      # Warten bis Vault bereit ist
      while ! vault status >/dev/null 2>&1; do
        sleep 1
      done

      # Login und Transit Engine aktivieren
      export VAULT_ADDR=http://0.0.0.0:8200
      export VAULT_TOKEN=myroot

      vault auth -method=token token=myroot
      vault secrets enable transit

      # Beispiel-Keys erstellen
      vault write -f transit/keys/app-key type=aes256-gcm96
      vault write -f transit/keys/rsa-key type=rsa-2048

      echo "=== Vault Dev Server Ready ==="
      echo "Address: http://localhost:8200"
      echo "Root Token: myroot"
      echo "Transit Keys: app-key (AES), rsa-key (RSA)"

      # Server im Vordergrund laufen lassen
      wait
      '

volumes:
  minio_data:
    name: s3ep_demo_minio_data
    driver: local
    # Standard Docker Volume - Größe wird durch verfügbaren Docker-Speicher begrenzt
    # Für 11GB Limit siehe DEMO_SETUP.md für manuelle Konfiguration
  minio_cache:
    name: s3ep_demo_minio_cache
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=2G,noexec,nosuid,nodev

networks:
  s3-demo:
    driver: bridge
