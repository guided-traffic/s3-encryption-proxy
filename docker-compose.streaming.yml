version: '3.8'

services:
  minio:
    image: minio/minio:RELEASE.2024-12-13T22-19-12Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  s3-encryption-proxy:
    build:
      context: .
      dockerfile: Containerfile
    ports:
      - "8080:8080"
    depends_on:
      - minio
    volumes:
      - ./config/config-aes-ctr.yaml:/app/config.yaml
    command: ["./s3-encryption-proxy", "-config", "/app/config.yaml"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - LOG_LEVEL=debug

  s3-browser:
    image: cloudron/surfer:2.2.0
    ports:
      - "8082:3000"
    environment:
      - SURFER_S3_ENDPOINT=http://s3-encryption-proxy:8080
      - SURFER_S3_REGION=us-east-1
      - SURFER_S3_ACCESS_KEY_ID=minio
      - SURFER_S3_SECRET_ACCESS_KEY=minio123
    depends_on:
      - s3-encryption-proxy

volumes:
  minio_data:
